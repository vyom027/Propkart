<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .test-container {
            padding: 15px;
            margin-top: 20px;
        }
        .test-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        @media (max-width: 768px) {
            .test-container {
                padding: 10px;
            }
            .test-card {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid test-container">
        <h1 class="text-center mb-4">Responsive Dashboard Test</h1>
        
        <div class="row">
            <div class="col-lg-8">
                <div class="test-card">
                    <h2>Main Content Area</h2>
                    <p>This is the main content area that will take up more space on larger screens.</p>
                    <div class="d-lg-none">
                        <span class="badge bg-warning">Mobile View</span>
                    </div>
                    <div class="d-none d-lg-block">
                        <span class="badge bg-success">Desktop View</span>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="test-card">
                    <h2>Sidebar</h2>
                    <p>This sidebar will move below the main content on smaller screens.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
