<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 600px; margin: 20px auto; padding: 20px; }
        .header { background: #f8f9fa; padding: 15px; border-radius: 5px; margin-bottom: 20px; }
        .details { background: #fff; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .button { display: inline-block; padding: 10px 20px; background-color: #007bff; color: #fff; text-decoration: none; border-radius: 5px; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>New Contact Form Submission</h2>
        </div>
        <div class="details">
            <p><strong>From:</strong> {{ contact.name }} ({{ contact.email }})</p>
            <p><strong>Subject:</strong> {{ contact.subject }}</p>
            <p><strong>Message:</strong></p>
            <p>{{ contact.message }}</p>
            <p><strong>Submitted:</strong> {{ contact.created_at|date:"F j, Y H:i" }}</p>
        </div>
        <a href="{{ admin_url }}" class="button">View in Admin Panel</a>
    </div>
</body>
</html>
